<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <title>To Do List</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <input class="button" id="ip" type="text"><br><br>
        <button class="button"  >1</button>
        <button class="button"  >2</button>
        <button class="button"  >3</button><br><br>
        <button class="button"  >4</button>
        <button class="button"  >5</button>
        <button class="button"  >6</button><br><br>
        <button class="button"  >7</button>
        <button class="button"  >8</button>
        <button class="button"  >9</button><br><br>
        <button class="button"  >0</button>
        <!-- Operators -->
        <button class="button" >+</button>
        <button class="button" >-</button><br><br>
        <button class="button" >*</button>
        <button class="button" >/</button>
        <button id="clear">C</button><br><br>
        <button id="equals">=</button>
    </div>
    <script>
        let result=null;
        const allbuttons = document.querySelectorAll('.button');
        let inp = document.getElementById('ip');
        let equals = document.getElementById('equals');
        let clear = document.getElementById('clear');

        allbuttons.forEach((button) => {button.addEventListener("click", function(e){
        inp.value = inp.value + e.target.innerHTML;})});
        equals.addEventListener('click', function(e){
            result = eval(inp.value);
            inp.value = result;
        })

        clear.addEventListener('click', function(e){
            inp.value = "";
        z})
    </script>
</body>
</html>
